# Network Diagnostic Tool Configuration
# This file contains default configuration settings

[scanning]
default_threads = 50
default_timeout = 2
max_threads = 200
enable_banner_grabbing = true
enable_service_detection = true

[ids]
monitoring_interface = any
alert_threshold = medium
baseline_learning_period = 300
max_alerts_per_minute = 10
enable_packet_capture = true
capture_filter = tcp or udp
log_file = ids_alerts.json

[packet_analysis]
max_packets = 10000
capture_timeout = 300
save_pcap = true
deep_packet_inspection = true
flow_timeout = 300
payload_analysis = true

[output]
default_format = json
compress_results = false
max_file_size_mb = 100

[performance]
memory_limit_mb = 512
cpu_limit_percent = 80
io_priority = normal

[security]
require_sudo_for_capture = true
enable_privilege_check = true
safe_mode = false
